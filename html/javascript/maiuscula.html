<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
    <p>
        Clique no botão para converter a string em letras maiúsculas
    </p>

    <button onclick= "minhaFuncao();"> Clique e veja o resultado!</button>

        <p id="demonstracao"></p>

        <script>
            function minhaFuncao() {
                var string = "Olá pessoal!";
                var maiusculo = string.toUpperCase();
                document.getElementById("demonstracao").innerHTML = maiusculo ;
            }
        </script>
    </body>
</html>
