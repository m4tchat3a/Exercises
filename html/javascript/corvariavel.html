<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        var cor;
        cor = "vermelho";
        switch(cor) {
            case "vermelho":
                document.write("<style>span { color:#ff0000 }</style>");
                document.write("A cor da variável é <span>vermelho</span>");
                break;
            case "azul":
                document.write("<style>span { color:#0000ff }</style>");
                document.write("A cor da variável é <span>azul</span>");
                break;
            case "verde":
                document.write("<style>span { color:#00ff00 }</style>");
                document.write("A cor da variável é <span>verde</span>");
                break;
            case "amarelo":
                document.write("<style>span { color:#ffff00 }</style>");
                document.write("A cor da variável é <span>amarelo</span>");
                break;
            case "cinza":
                document.write("<style>span { color:#808080 }</style>");
                document.write("A cor da variável é <span>cinza</span>");
                break;
            default:
                document.write("A variável não possui cor válida")
        }
    </script>
</html>
