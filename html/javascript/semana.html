<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="css/smn_estilo.css" rel="stylesheet">
    <script type="text/javascript">
        var hoje, semana;
        hoje = new Date();
        semana = hoje.getDay();

        switch(semana) {
            case 0:
                document.write("Hoje é Domingo");
                break;
                case 1:
                document.write("Hoje é Segunda Feira");
                break;
                case 2:
                document.write("Hoje é Terça Feira");
                break;
                case 3:
                document.write("Hoje é Quarta Feira");
                break;
                case 4:
                document.write("Hoje é Quinta Feira");
                break;
                case 5:
                document.write("Hoje é Sexta Feira");
                break;
                case 6:
                document.write("Hoje é Sábado");
        }
    </script>
</head>

</body>
</html>
