<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <p id="demonstracao"></p>

        <script type="text/javascript">
             var frase = "";
             var i = 0;
             while(i < 5) {
                frase += "O número é " + i + "<br>";
                i++;      //  i=4+1
             }
             document.getElementById("demonstracao").innerHTML = frase;
        </script>
    </body>
</html>
