<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      var data = new Date();
      var horas = data.getHours();
      if (horas >= 0 && horas <= 11) {
        document.write("Bom dia!");
      } else if (horas >= 12 && horas <= 17) {
        document.write("Boa tarde!");
      } else {
        document.write("Boa noite!");
      }
    </script>
  </head>
  <body></body>
</html>
